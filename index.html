<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Vue.JS - Sviluppatori  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Header background green -->
      <header class="header-bg"></header>
      <!--  -->

      <div class="app-container">
        <div class="contacts">
          <!-- Header my info -->
          <header class="user-info">
            <div class="my-info-cont">
              <img src="img/avatar_8.jpg" alt="" class="personal-avatar" />
              <div class="my-name">Samuel Scozzari</div>
            </div>

            <!-- Actions -->
            <div class="my-actions">
              <div class="my-action-icon icon-hover">
                <i class="fas fa-circle-notch"></i>
              </div>
              <div class="my-action-icon icon-hover">
                <i class="fas fa-comment-alt"></i>
              </div>
              <div class="my-action-icon icon-hover">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <!--  -->
          </header>
          <!--  -->

          <!-- Attiva notifiche -->
          <div class="notice-banner">
            <div class="notice-btn">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notice-text">
              <div class="n-text-title">Ricevi notifiche di nuovi messaggi</div>
              <div class="n-text-subt">Attiva notifiche desktop</div>
            </div>
          </div>
          <!--  -->

          <!-- Input -->
          <div class="input-box">
            <div class="icon-search">
              <i class="fas fa-search"></i>
            </div>
            <input
              class="search-a-contact"
              type="text"
              placeholder="Cerca o inizia una nuova chat"
            />
          </div>
          <!--  -->

          <!-- Contact-list -->
          <div class="contact-list">
            <div v-for="(person, index) in contacts">
              <!--Single User -->
              <div class="user">
                <!-- Avatar -->
                <div class="avatar-cont">
                  <img
                    :src="'img/'+ 'avatar' + person.avatar + '.jpg'"
                    alt="contact-avatar"
                    class="personal-avatar"
                  />
                </div>
                <!--  -->

                <!-- Name -->
                <div class="contact-name">{{person.name}}</div>
                <!--  -->
              </div>
              <!--  -->
            </div>
          </div>
          <!--  -->
        </div>

        <div class="display-chat">
          <!-- Header chat -->
          <header class="user-info">
            <div class="my-info-cont">
              <img src="img/avatar_1.jpg" alt="" class="personal-avatar" />
              <div class="chat-info-person">
                <div class="contact-name-chat">Michele</div>
                <div class="last-access">Ultimo accesso oggi alle</div>
              </div>
            </div>

            <!-- Actions - chat -->
            <div class="my-actions">
              <div class="my-action-icon icon-hover">
                <i class="fas fa-search"></i>
              </div>
              <div class="my-action-icon icon-hover">
                <i class="fas fa-paperclip"></i>
              </div>
              <div class="my-action-icon icon-hover">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <!--  -->
          </header>

          <!-- Right Side Cont -->
          <div class="chat-container">
            <div class="in-chat">
              <div class="right-side">
                <div class="msg-green">
                  Ciao sono Samuel
                  <div class="date">19/01/22 - 00:12</div>
                </div>
                <div class="msg-green">
                  Come stai?
                  <div class="date">19/01/22 - 00:12</div>
                </div>
              </div>
              <div class="left-side">
                <div class="msg-white">
                  Ciao Samuel, sono Mich, sto bene! Tu invece?
                  <div class="date">19/01/22 - 00:12</div>
                </div>
              </div>
            </div>
          </div>
          <!-- Message -->
          <div class="message-bar">
            <div class="emojis icon-hover">
              <i class="far fa-smile"></i>
            </div>
            <input
              class="message-text"
              type="text"
              placeholder="Scrivi un messaggio"
            />
            <div class="audio-message icon-hover">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
          <!--  -->
          <!--  -->
        </div>
      </div>
    </div>
    <script src="js/vue.js"></script>
  </body>
</html>
